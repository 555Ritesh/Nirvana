<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nirvana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .navbar {
      background-color: #1db954;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }
    .navbar-brand img {
      vertical-align: middle;
      object-fit: contain;
    }
    .navbar-nav .nav-link {
      color: white;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #000;
    }
    .search-section {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .form-select, .form-control, .btn {
      border-radius: 30px;
      padding: 10px 20px;
    }
    #results-list {
      background-color: #ffffff10;
      border-radius: 20px;
      padding: 20px;
    }
    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #capture-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background-color: #6c757d;
    }
    #capture-btn:disabled:hover {
      background-color: #6c757d;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0f1115;
      color: #aaa;
      margin-top: 40px;
      border-top: 1px solid #444;
    }
    footer a {
      color: #1db954;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="/static/images/nirvana.png" alt="Nirvana" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Search Songs</h1>
    <div class="search-section mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Search for tracks or playlists..." />
      <button class="btn btn-success" onclick="search()">Search</button>
    </div>

    <div id="results-list" class="mb-4"></div>

    <audio id="audio-player" style="display: none;"></audio>

    <h3 class="text-center mb-4">Select Song Language:</h3>
    <div class="mb-4">
      <select id="language-select" class="form-select">
        <option value="hindi">Hindi</option>
        <option value="marathi">Marathi</option>
        <option value="english">English</option>
      </select>
    </div>

    <h3 class="text-center mb-4">Select Your Current Mood:</h3>
    <div class="mb-4">
      <select id="mood-select" class="form-select">
        <option value="sad">Sad</option>
        <option value="neutral">Neutral</option>
        <option value="happy">Happy</option>
        <option value="calm">Calm</option>
        <option value="energetic">Energetic</option>
      </select>
      <h3 class="text-center mt-4 mb-3">Or Detect Mood from Face:</h3>
      <div class="camera-section">
        <button id="toggle-camera-btn" class="btn btn-primary mb-3">Turn Camera On</button>
        <video id="video" width="300" autoplay muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <br />
        <button class="btn btn-warning" id="capture-btn" onclick="captureMood()">Capture Mood</button>
      </div>
      <button class="btn btn-primary mt-3" onclick="recommendSongs()">Recommend</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nirvana | All rights reserved</p>
    <p>Email: <a href="mailto:nirvana@gmail.com">nirvana@gmail.com</a></p>
    <p>Location: Pune, India</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
